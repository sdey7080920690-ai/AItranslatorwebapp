<!DOCTYPE html>
<html>
<head>
    <title>AI Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 40px;
        }

        textarea {
            width: 60%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 30px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>English to Hindi AI Translator ðŸš€</h1>

    <form method="POST">
        <textarea name="text" placeholder="Enter English text here..." required></textarea>
        <br>
        <button type="submit">Translate</button>
    </form>

    {% if translated %}
        <div class="result">
            <h3>Translated Text:</h3>
            <p>{{ translated }}</p>
        </div>
    {% endif %}

</body>
</html>
